          $ref: "#/components/responses/Error"
        "500":
          description: server error
          $ref: "#/components/responses/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    action:
                      type: string
                      example: order
                    # apikey:
                    #   type: string
                    #   example: 1f8c60995982dcc733c707ca36a2472b
                    from:
                      type: string
                      example: "0787764444566"
                    sender:
                      type: string
                      example: A Business Name
                    postal:
                      type: string
                      example: "1001020"
                    address:
                      type: string
                      example: "A valid US address"
                    msg:
                      type: string
                      example: Thanks for doing business with us
                    card:
                      type: object
                      properties:
                        code:
                          type: string
                          example: "62"
                        amount:
                          type: integer
                          example: 100
                        dest:
                          type: string
                          example: beneficiary@receiver.com
                        order_id:
                          type: string
                          example: 2d931510-d99f-494a-8c67-87feb05e1594
              required:
                - data
